<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketchpad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="options">
        <p>advanced options</p>
        <div id="colorPickContainer">
            <input id="colorPicker" type="color" value="#000000" />
            <input id="colorPickerBG" type="color" value="#CECECE" />
        </div>
        <button class="" onclick="clearPainting()">Clear</button>
        <div>
            <p>Toggle Grid Lines</p>
            <label class="switch">
                <input type="checkbox" id="gridCheckbox" onchange="toggleGridLines()">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <p>Toggle Eraser</p>
            <label class="switch">
                <input type="checkbox" id="eraserCheckbox" onchange="eraser()">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <p>Toggle Darkening</p>
            <label class="switch">
                <input type="checkbox" id="darkerCheckbox" onchange="darker()">
                <span class="slider round"></span>
            </label>
        </div>
        <select name="colorPalette" id="colorPalletes">
            <option value="color">Color</option>
            <option value="rainbow">Rainbow</option>
            <option value="warm">Warm</option>
            <option value="cold">Cold</option>
            <option value="psychedelic">Psychedelic Candy</option>
            <option value="warmncold">Warm 'n Cold</option>
            <option value="xmas">X-mas</option>
            <option value="modern">Modern</option>
            <option value="grayscale">Grayscale</option>
        </select>
    </div>
    <div>
        <div id="grid-container" class="gridContainerGap">
        <!-- pixel grid goes here -->
        </div>
        <div id="grid-slider">
            <p>Grid Size:</p>
            <input type="range" min="1" max="100" value="16" step="1" id="slider">
            <p id="grid-value">16</p>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
