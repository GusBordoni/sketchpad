<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketchpad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="options">
        <p>advanced options</p>
        <input id="colorPicker" type="color" value="#333333" />
        <button class="" onclick="clearPainting()">Clear</button>
        <button class="" onclick="toggleGridLines()">Toggle Grids</button>
        <button class="" onclick="eraser()">Eraser</button>
    </div>
    <div>
        <div id="grid-container" class="gridContainerGap">
        <!-- pixel grid goes here -->
        </div>
        <div id="grid-slider">
            <p>Grid Size:</p>
            <input type="range" min="1" max="100" value="16" step="1" id="slider">
            <p id="grid-value">16</p>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
